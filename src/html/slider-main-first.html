<div class="third-section__body">
    <div class="inf-way ">
        <div class="inf-way__inf inf-way__inf--left @@mod">
            <div class="path">
                <div class="path__title">
                    <h1 class="path__main-title">БАЗОВЫЙ</h1>
                    <span class="title-text">от 4000₽</span>
                </div>
                <div class="path__body">
                    <div class="table">
                        <div class="table__line">
                            <img src="@img/watch.svg" alt="watch" class="table__icon">
                            <p class="table__text">ВРЕМЯ В ПУТИ:<strong>1,5 - 2 часа</strong></p>
                        </div>
                        <div class="table__line" >
                            <img src="@img/mark.svg" alt="mark" class="table__icon">
                            <p class="table__text">РАССТОЯНИЕ:<strong>20 - 25 км</strong></p>
                        </div>
                        <div class="table__line">
                            <img src="@img/star.svg" alt="star" class="table__icon">
                            <p class="table__text">СЛОЖНОСТЬ:<strong>5***</strong></p>
                        </div>
                    </div>
                    <div class="route">
                        <div class="route__title">
                            <h2 class="title-sec">МАРШРУТ</h2>
                            <div class="route__icon">
                                <img src="@img/road-mark.svg" alt="road mark" class="route__icon-first">
                                <img src="@img/road.svg" alt="road" class="route__icon-second">
                            </div>
                        </div>
                        <div class="main-text main-text--route">
                            Смотровая - Родник - Камень Джигита - Адербиевка - Гора Нексис - Грозовые ворота - Шашлыки - Цыгельский водопад (чаша любиви) - Форсаж
                        </div>
                    </div>
                </div>
                <div class="path__btns">
                    <button class="path__btn-more" data-modal="#modal-1">@@more</button>
                    <button class="path__btn-name" @@style data-modal="#modal-1">@@name</button>
                </div>
            </div>
        </div>
    </div>
    <div class="third-section__slider @@modSlider">
        <div class="swiper swiper-main">
            <div class="swiper-wrapper wrapper-main">
                <div class="swiper-slide">
                    <div class="swiper-main__pic">
                        <img src="@img/1.png" alt="atv" class="swiper-main__img">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-main__pic">
                        <img src="@img/2.png" alt="atv" class="swiper-main__img">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-main__pic">
                        <img src="@img/3.png" alt="atv" class="swiper-main__img">
                    </div>
                </div>
            </div>
            <div class="pagination">
                <div class="pag"></div>
                <div class="scroll">scroll</div>
            </div>
        </div>
    </div>
</div>
